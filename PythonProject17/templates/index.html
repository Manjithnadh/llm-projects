<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .view-data-link {
            margin-top: 20px;
            text-align: center;
        }
        .view-data-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        .view-data-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Chat Service</h1>

        <!-- User Input Form -->
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="user_input">Enter your query:</label>
                <input type="text" id="user_input" name="user_input" required placeholder="Ask me anything...">
            </div>
            <button type="submit">Submit</button>
        </form>

        <!-- AI Response -->
        {% if response %}
            <div class="response">
                <h3>AI Response:</h3>
                <p>{{ response }}</p>
            </div>
        {% endif %}

        <!-- Link to View Stored Data -->
        <div class="view-data-link">
            <a href="/view_data">View All User Requests</a>
        </div>
    </div>

</body>
</html>
