<!DOCTYPE html>
<html>
<head>
    <title>Stored Data</title>
</head>
<body>
    <h1>Stored User Requests and AI Responses</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>User Input</th>
            <th>AI Response</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
